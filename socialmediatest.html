<html>

    <title>Twitter Bootstrap Social Media Icons to Navbar</title>
    <link href="/mina.github.io/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<body>
    <nav class="navbar navbar-default" role="navigation">
