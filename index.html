	<!-- Pulls data from csv and intitiates map -->
	<script>
var map = L.map('map').setView([23.215757, 80.042289], 5);

L.tileLayer ('https://a.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
	id: 'dngupta.0hm7jnc4',
    accessToken: 'pk.eyJ1IjoiZG5ndXB0YSIsImEiOiI3ZTUzNDI5MmUyYTBmNDA1NjhmMjViNGI4YTBmNTAxYyJ9.qpu0vHj2vN-pyclLRaj2Uw'}).addTo(map);

//enter path for .csv here
var markers = omnivore.csv('/mina.github.io/IAR1950s_160719.csv')
	.on('ready', function(layer) {
	map.fitBounds(markers.getBounds());
	this.eachLayer(function(marker) {
	
	marker.bindPopup(marker.toGeoJSON().properties.Site + '<br><b>State: </b>' + marker.toGeoJSON().properties.State + '<br><b>Year: </b>' + 
	marker.toGeoJSON().properties.Year +  '<br/><b>Institution: </b> ' + 
	marker.toGeoJSON().properties.Institute + '<br/><b>Precision: </b> ' + 
	marker.toGeoJSON().properties.Precision, {autoPanPadding: [5,55]});
		});
	
markers = marker.map(function (p) { return [p[0], p[1]]; });
var heat = L.heatLayer(markers).addTo(map);
});	
</script>
