<script>
var map = L.map('map').setView([23.215757, 80.042289], 6);
	//enter path for .csv here
            omnivore.csv('/mina.github.io/IAR1950s_160611.csv')
             .on('ready', function(layer) {
       
			this.eachLayer(function(marker) {
          
            // Bind a popup to each icon based on the same properties
            // Adds coloumns of extra info to marker popup
				marker.bindPopup(marker.toGeoJSON().properties.Site + '<br><br>' +
                marker.toGeoJSON().properties.Year + '<br><br> ' +
                marker.toGeoJSON().properties.Acc + '<br><br> ' +
                marker.toGeoJSON().properties.Institue, {autoPanPadding: [5,55]});
        });
    })
            .addTo(map);
			
var gl = L.mapboxGL({
accessToken: 'pk.eyJ1IjoiZG5ndXB0YSIsImEiOiI3ZTUzNDI5MmUyYTBmNDA1NjhmMjViNGI4YTBmNTAxYyJ9.qpu0vHj2vN-pyclLRaj2Uw',
style: 'mapbox://styles/dngupta/cipa4hz260012bknlg4pqs9ov',
 }).addTo(map);
