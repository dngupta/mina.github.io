<html>
<head>
  <title>A Leaflet map!</title>
  <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<style>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <div id="map"></div>
  <script>
  L.mapbox.accessToken = 'pk.eyJ1IjoiZG5ndXB0YSIsImEiOiI3ZTUzNDI5MmUyYTBmNDA1NjhmMjViNGI4YTBmNTAxYyJ9.qpu0vHj2vN-pyclLRaj2Uw';
var map = L.mapbox.map('map', 'mapbox.streets');

var customLayer = L.geoJson(null, {
    // http://leafletjs.com/reference.html#geojson-style
    style: function(feature) {
        return {
            color: '#f00'
        };
    }
});

var runLayer = omnivore.kml('/mapbox.js/assets/data/line.kml', null, customLayer)
    .on('ready', function() {
        // http://leafletjs.com/reference.html#map-fitbounds
        map.fitBounds(runLayer.getBounds());
    })
    .addTo(map);
  </script>
</body>
</html>
