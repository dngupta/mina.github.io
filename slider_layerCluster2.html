	<script type="text/javascript">
	
	var map = L.map('map').setView([23.215757, 80.042289], 5);
	L.tileLayer ('https://a.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
	id: 'dngupta.0hm7jnc4',
    accessToken: 'pk.eyJ1IjoiZG5ndXB0YSIsImEiOiI3ZTUzNDI5MmUyYTBmNDA1NjhmMjViNGI4YTBmNTAxYyJ9.qpu0vHj2vN-pyclLRaj2Uw'}).addTo(map);

	</script>
	
	<script>
	var markers = omnivore.csv('/mina.github.io/data/IAR1950s_170225.csv')
		.on('ready', function(layer) {
	map.fitBounds(markers.getBounds());
	markerClusters.addLayer(markers);
	map.addLayer(markerClusters); 
		});	
	var markerClusters = L.markerClusterGroup();
		for (var i = 0; i < markers.length; ++i)
{
	var popup = markers[i].Site +
              '<br><b>Name: </b><br>' + markers[i].State + '<br><br>' + 
			 '<br/><b>Year: </b>' + markers[i].Year +
              '<br/><b>Accuracy: </b> ' + markers[i].Acc +
              '<br/><b>Institute: </b> ' + markers[i].Institute;

	var m = L.marker([markers[i].Latitude, markers[i].Longitude], {icon: myIcon})
                  .bindPopup(popup);
	markerClusters.addLayer(m);
}
	map.addLayer(markerClusters);
	var mcgLayerSupportGroup = L.markerClusterGroup.layerSupport(),
		group1 = L.layerGroup(),
		group2 = L.layerGroup(),
		group3 = L.layerGroup(),
		group4 = L.layerGroup(),
		control = L.control.layers(null, null, { collapsed: false }),
		i, a, title, marker;
	mcgLayerSupportGroup.addTo(map);
	for (i = 0; i < fullCount; i++) {
		a = addressPoints[i];
		title = a[2];
		marker = L.marker([a[0], a[1]], { title: title });
		marker.bindPopup(title);
		marker.addTo(i < quarterCount ? group1 : i < quarterCount * 2 ? group2 : i < quarterCount * 3 ? group3 : group4);
	}
	mcgLayerSupportGroup.checkIn([group1, group2, group3, group4]);
	control.addOverlay(group1, '1953');
	control.addOverlay(group2, '1954');
	control.addOverlay(group3, '1955');
	control.addOverlay(group4, '1956');
	control.addTo(map);
	group1.addTo(map); // Adding to map or to AutoMCG are now equivalent.
	group2.addTo(map);
	group3.addTo(map);
	group4.addTo(map);
	
	// Set-up buttons.
	var buttons = document.getElementsByTagName("button");
	for (i = 0; i < buttons.length; i++) {
		buttons[i].addEventListener("click", toggleGroup);
	}
	function toggleGroup(event) {
		var data = event.currentTarget.dataset,
			op = data.op,
			groupNo = data.group,
			group = groupNo == 1 ? group1 : groupNo == 2 ? group2 : groupNo == 3 ? group3 : group4;
		mcgLayerSupportGroup[op](group);
		console.log(op + " " + groupNo);
	}
	document.getElementById("add").addEventListener("click", function () {
		map.addLayer(mcgLayerSupportGroup);
	});
	document.getElementById("remove").addEventListener("click", function () {
		map.removeLayer(mcgLayerSupportGroup);
	});
	
	</script>
