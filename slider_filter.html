  <body>

    <div class="container">
	<h1 class="title">Filter Records by Year</h1>
		<div class="sidebar col-md-3">
		<div class="well">
          <fieldset id="rating_criteria">
            <legend>Year</legend> <span id="rating_range_label" class="slider-label">1953 - 1960</span>
            <div id="rating_slider" class="slider">
            </div>
            <input type="hidden" id="rating_filter" value="1953-1960">
          </fieldset>
        </div>
		<div class="well">
          <fieldset>
            <legend>Investigators</legend>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="All" id="all_categories" checked>
                <span>All</span>
              </label>
            </div>
            <div id="categories_criteria"></div>
          </fieldset>
        </div>
		</div>
		
	<!-- MAP -->
	<div class="col-md-8">
		<div id="map"></div>
		</div>
	</div>
	<script>
		var map = L.map('map').setView([23.215757, 80.042289], 5);
		function onEachFeature(feature, layer) {
		layer.bindPopup(feature.properties.Site + "," + feature.properties.Year + "," + feature.properties.State + "," + feature.properties.Institute);
		}
		
L.tileLayer ('https://a.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
	id: 'dngupta.0hm7jnc4',
    accessToken: 'pk.eyJ1IjoiZG5ndXB0YSIsImEiOiI3ZTUzNDI5MmUyYTBmNDA1NjhmMjViNGI4YTBmNTAxYyJ9.qpu0vHj2vN-pyclLRaj2Uw'  } ).addTo(map);

	</script>

	<script>
	//Fetch some data from a GeoJSON file
    $.getJSON("testData.geojson", function(testData) {
        L.geoJson(testData).addTo(map);
		});   		

	var FJS = FilterJS("testData.geojson", '#cate', {
    template: '#institute-template'
  });
  
  //Add criteria here
  FJS.addCriteria({field: 'Year', ele: '#rating_filter', type: 'range'});
  FJS.addCriteria({field: 'Investigator', ele: '#categoris_criteria input:checkbox', all: 'all'});
  FJS.addCriteria({field: 'Dated', ele: '#is_closed_criteria input:checkbox', all: 'all'});

  window.FJS = FJS;

	</script>
